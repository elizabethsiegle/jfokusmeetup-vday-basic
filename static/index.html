<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day App</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffd6e0;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #ff4d6d;
            margin-bottom: 2rem;
        }

        button {
            background-color: #ff4d6d;
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.2s;
        }

        button:hover {
            background-color: #ff3358;
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        #result {
            margin-top: 2rem;
            padding: 1rem;
            color: #ff4d6d;
            font-size: 1.1rem;
            min-height: 50px;
        }

        .heart {
            color: #ff4d6d;
            font-size: 2rem;
            margin: 1rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Valentine's Day Surprises</h1>
        <div class="heart">❤️</div>
        <form id="valentineForm">
            <input type="text" id="name" name="name" placeholder="Their name" required>
            <input type="text" id="fav-movie" name="fav-movie" placeholder="Their favorite movie" required>
            <button type="submit" id="fetchButton">Get Valentine's Message</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const form = document.getElementById('valentineForm');
        const button = document.getElementById('fetchButton');
        const result = document.getElementById('result');
        const nameInput = document.getElementById('name');
        const favMovieInput = document.getElementById('fav-movie');

        form.addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent form from navigating to /api

            button.disabled = true;
            result.textContent = "..."; // Show loading dots

            const formData = new FormData();
            formData.append('name', nameInput.value);
            formData.append('fav-movie', favMovieInput.value);

            try {
                const response = await fetch('/api', {
                    method: 'POST',
                    body: formData,
                });
                const data = await response.json();
                result.textContent = data || "Unexpected response!";
            } catch (error) {
                console.error('Error:', error);
                result.textContent = "Something went wrong. Try again!";
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
